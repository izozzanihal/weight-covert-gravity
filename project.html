<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weight Converter</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div id="head"></div>
    <div id="body">
        <div id="left">
           
            <div id="converter">
                <h1>Weight Converter</h1>
                <label for="fromPlanet">From:</label>
                <select id="fromPlanet" class="button">
                    
                </select>
        
                <label for="weight">Weight:</label>
                <input type="number" id="weight" placeholder="Enter weight in kg" class="button">
        
                <label for="toPlanet">To:</label>
                <select id="toPlanet" class="button">
                   
                </select>
        
                <button onclick="convertWeight()" class="button">Convert</button>
        
                <p id="result"></p>
            </div>
        </div>
        <div id="right">
          
        </div>
    </div>
    <script src="project.js"></script>
